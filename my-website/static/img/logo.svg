<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Robot head -->
  <rect x="60" y="50" width="80" height="70" rx="12" fill="url(#logoGradient)" stroke="#ffffff" stroke-width="3"/>

  <!-- Eyes -->
  <circle cx="85" cy="80" r="8" fill="#00ffff">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="115" cy="80" r="8" fill="#00ffff">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- Antenna -->
  <line x1="100" y1="50" x2="100" y2="30" stroke="#667eea" stroke-width="3" stroke-linecap="round"/>
  <circle cx="100" cy="30" r="5" fill="#00ffff">
    <animate attributeName="opacity" values="1;0.5;1" dur="1s" repeatCount="indefinite"/>
  </circle>

  <!-- Smile -->
  <path d="M 75 100 Q 100 110 125 100" stroke="#ffffff" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- Body -->
  <rect x="70" y="125" width="60" height="50" rx="8" fill="url(#logoGradient)" stroke="#ffffff" stroke-width="3"/>

  <!-- Control panel lights -->
  <circle cx="90" cy="145" r="4" fill="#00ff00">
    <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="100" cy="145" r="4" fill="#ffff00">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="110" cy="145" r="4" fill="#ff0000">
    <animate attributeName="opacity" values="1;0.3;1" dur="2.5s" repeatCount="indefinite"/>
  </circle>

  <!-- Display screen -->
  <rect x="80" y="155" width="40" height="12" rx="2" fill="#00ffff" opacity="0.6"/>

  <!-- Arms -->
  <rect x="50" y="130" width="15" height="30" rx="4" fill="#667eea" stroke="#ffffff" stroke-width="2"/>
  <rect x="135" y="130" width="15" height="30" rx="4" fill="#667eea" stroke="#ffffff" stroke-width="2"/>
</svg>
