<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500" width="400" height="500">
  <defs>
    <linearGradient id="robotGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="eyeGlow">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0088ff;stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- Antenna -->
  <g id="antenna">
    <line x1="200" y1="80" x2="200" y2="50" stroke="#667eea" stroke-width="3" stroke-linecap="round">
      <animate attributeName="y1" values="80;75;80" dur="2s" repeatCount="indefinite"/>
    </line>
    <circle cx="200" cy="50" r="8" fill="#00ffff">
      <animate attributeName="opacity" values="1;0.5;1" dur="1s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Head -->
  <g id="head">
    <rect x="150" y="80" width="100" height="90" rx="15" fill="url(#robotGradient)" stroke="#ffffff" stroke-width="2">
      <animateTransform attributeName="transform" type="rotate" values="0 200 125;-3 200 125;0 200 125;3 200 125;0 200 125" dur="4s" repeatCount="indefinite"/>
    </rect>

    <!-- Eyes -->
    <circle cx="175" cy="115" r="12" fill="url(#eyeGlow)">
      <animate attributeName="r" values="12;10;12" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="225" cy="115" r="12" fill="url(#eyeGlow)">
      <animate attributeName="r" values="12;10;12" dur="3s" repeatCount="indefinite"/>
    </circle>

    <!-- Eye pupils -->
    <circle cx="175" cy="115" r="5" fill="#000">
      <animate attributeName="cx" values="175;178;175;172;175" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="225" cy="115" r="5" fill="#000">
      <animate attributeName="cx" values="225;228;225;222;225" dur="4s" repeatCount="indefinite"/>
    </circle>

    <!-- Mouth -->
    <path d="M 170 145 Q 200 155 230 145" stroke="#ffffff" stroke-width="3" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Body -->
  <g id="body">
    <rect x="140" y="180" width="120" height="140" rx="20" fill="url(#robotGradient)" stroke="#ffffff" stroke-width="2">
      <animate attributeName="y" values="180;185;180" dur="2s" repeatCount="indefinite"/>
    </rect>

    <!-- Control panel -->
    <rect x="160" y="210" width="80" height="60" rx="5" fill="#1a1a2e" opacity="0.3"/>

    <!-- Buttons -->
    <circle cx="180" cy="230" r="6" fill="#00ff00">
      <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="230" r="6" fill="#ffff00">
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="220" cy="230" r="6" fill="#ff0000">
      <animate attributeName="opacity" values="1;0.3;1" dur="2.5s" repeatCount="indefinite"/>
    </circle>

    <!-- Display screen -->
    <rect x="170" y="250" width="60" height="25" rx="3" fill="#00ffff" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.9;0.6" dur="3s" repeatCount="indefinite"/>
    </rect>
    <text x="200" y="268" font-family="monospace" font-size="10" fill="#000" text-anchor="middle" font-weight="bold">AI ON</text>
  </g>

  <!-- Left Arm -->
  <g id="leftArm">
    <rect x="100" y="200" width="35" height="80" rx="8" fill="url(#robotGradient)" stroke="#ffffff" stroke-width="2">
      <animateTransform attributeName="transform" type="rotate" values="0 117 200;-15 117 200;0 117 200" dur="3s" repeatCount="indefinite"/>
    </rect>
    <circle cx="117" cy="285" r="15" fill="#667eea" stroke="#ffffff" stroke-width="2">
      <animate attributeName="cy" values="285;290;285" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Right Arm -->
  <g id="rightArm">
    <rect x="265" y="200" width="35" height="80" rx="8" fill="url(#robotGradient)" stroke="#ffffff" stroke-width="2">
      <animateTransform attributeName="transform" type="rotate" values="0 283 200;15 283 200;0 283 200" dur="3s" repeatCount="indefinite"/>
    </rect>
    <circle cx="283" cy="285" r="15" fill="#667eea" stroke="#ffffff" stroke-width="2">
      <animate attributeName="cy" values="285;290;285" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Left Leg -->
  <g id="leftLeg">
    <rect x="160" y="330" width="30" height="90" rx="8" fill="url(#robotGradient)" stroke="#ffffff" stroke-width="2">
      <animate attributeName="height" values="90;85;90" dur="2s" repeatCount="indefinite"/>
    </rect>
    <rect x="155" y="420" width="40" height="25" rx="5" fill="#667eea" stroke="#ffffff" stroke-width="2"/>
  </g>

  <!-- Right Leg -->
  <g id="rightLeg">
    <rect x="210" y="330" width="30" height="90" rx="8" fill="url(#robotGradient)" stroke="#ffffff" stroke-width="2">
      <animate attributeName="height" values="90;85;90" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    </rect>
    <rect x="205" y="420" width="40" height="25" rx="5" fill="#667eea" stroke="#ffffff" stroke-width="2"/>
  </g>

  <!-- Floating particles -->
  <circle cx="120" cy="150" r="3" fill="#00ffff" opacity="0.6">
    <animate attributeName="cy" values="150;130;150" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0;0.6" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="280" cy="180" r="3" fill="#00ffff" opacity="0.6">
    <animate attributeName="cy" values="180;160;180" dur="3.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0;0.6" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="140" cy="250" r="2" fill="#ffffff" opacity="0.8">
    <animate attributeName="cy" values="250;230;250" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0;0.8" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="260" cy="280" r="2" fill="#ffffff" opacity="0.8">
    <animate attributeName="cy" values="280;260;280" dur="3.8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0;0.8" dur="3.8s" repeatCount="indefinite"/>
  </circle>
</svg>
