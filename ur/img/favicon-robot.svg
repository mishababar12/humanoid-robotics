<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="faviconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#faviconGradient)"/>

  <!-- Robot head -->
  <rect x="10" y="8" width="12" height="10" rx="2" fill="#ffffff" opacity="0.9"/>

  <!-- Eyes -->
  <circle cx="13" cy="12" r="1.5" fill="#00ffff"/>
  <circle cx="19" cy="12" r="1.5" fill="#00ffff"/>

  <!-- Antenna -->
  <line x1="16" y1="8" x2="16" y2="5" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round"/>
  <circle cx="16" cy="5" r="1" fill="#00ffff"/>

  <!-- Smile -->
  <path d="M 12 15 Q 16 17 20 15" stroke="#ffffff" stroke-width="1.5" fill="none" stroke-linecap="round"/>

  <!-- Body -->
  <rect x="11" y="19" width="10" height="8" rx="1.5" fill="#ffffff" opacity="0.9"/>

  <!-- Control lights -->
  <circle cx="14" cy="22" r="0.8" fill="#00ff00"/>
  <circle cx="16" cy="22" r="0.8" fill="#ffff00"/>
  <circle cx="18" cy="22" r="0.8" fill="#ff0000"/>
</svg>
